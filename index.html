<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>GPT-Tico</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

:root{
    --bg:#ffffff;
    --text:#0f0f0f;
    --sidebar:#f7f7f8;
    --hover:#ececec;
    --border:#e5e5e5;
    --muted:#6e6e6e;
}

body.dark{
    --bg:#0f0f0f;
    --text:#ffffff;
    --sidebar:#1e1e1e;
    --hover:#2a2a2a;
    --border:#2f2f2f;
    --muted:#9a9a9a;
}

body{
    display:flex;
    height:100vh;
    background:var(--bg);
    color:var(--text);
    transition:background .35s ease,color .35s ease;
}

.sidebar{
    width:260px;
    background:var(--sidebar);
    border-right:1px solid var(--border);
    display:flex;
    flex-direction:column;
    padding:12px;
}

.logo{
    height:72px;
    display:flex;
    align-items:center;
    padding-left:10px;
}

.logo img{ height:42px; }

.divider{
    height:1px;
    background:var(--border);
    margin:10px 0;
}

.section-title{
    font-size:12px;
    color:var(--muted);
    padding:6px 10px;
}

.sidebar-item{
    display:flex;
    align-items:center;
    gap:12px;
    padding:10px;
    border-radius:8px;
    font-size:14px;
    cursor:pointer;
}

.sidebar-item:hover{ background:var(--hover); }

.main{
    flex:1;
    display:flex;
    flex-direction:column;
}

.topbar{
    height:56px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 20px;
    border-bottom:1px solid var(--border);
    font-weight:600;
}

.theme-toggle{
    width:64px;
    height:28px;
    border-radius:20px;
    background:linear-gradient(90deg,#fff 50%,#000 50%);
    border:1px solid var(--border);
    position:relative;
    cursor:pointer;
}

.toggle-indicator{
    width:22px;
    height:22px;
    border-radius:50%;
    background:#00c853;
    position:absolute;
    top:50%;
    left:4px;
    transform:translateY(-50%);
    transition:left .35s ease;
}

body.dark .toggle-indicator{ left:38px; }

/* CONTENEDOR CHAT */
.content{
    flex:1;
    display:flex;
    flex-direction:column;
    overflow-y:auto;
    padding:20px;
}

/* INPUT */
.input-container{
    padding:20px;
    display:flex;
    justify-content:center;
}

.input-wrapper{
    position:relative;
    width:70%;
}

.input-box{
    width:100%;
    padding:14px 18px;
    border-radius:24px;
    border:1px solid var(--border);
    background:transparent;
    color:var(--text);
}

.send-btn{
    position:absolute;
    right:10px;
    top:50%;
    transform:translateY(-50%);
    width:32px;
    height:32px;
    border-radius:50%;
    border:none;
    cursor:pointer;
    background:var(--hover);
}

/* ===============================
   MENSAJES (LO NUEVO)
   =============================== */

.msg-bubble{
    max-width:70%;
    padding:12px 16px;
    border-radius:14px;
    font-size:14px;
    margin-bottom:12px;
    line-height:1.4;
    word-wrap:break-word;
}

/* USUARIO â†’ DERECHA */
.msg-bubble.user{
    align-self:flex-end;
    background:#2563eb;
    color:#fff;
    border-bottom-right-radius:4px;
}

/* BOT â†’ IZQUIERDA */
.msg-bubble.bot{
    align-self:flex-start;
    background:var(--hover);
    color:var(--text);
    border-bottom-left-radius:4px;
}

/* ERROR */
.msg-bubble.error{
    align-self:center;
    background:#fee2e2;
    color:#991b1b;
}

.txtabajo{
    font-size:11px;
    color:var(--muted);
    text-align:center;
    padding-bottom:10px;
}
</style>
</head>

<body class="dark">

<div class="sidebar">
    <div class="logo">
        <img src="assets/Logo.png">
    </div>
    <div class="divider"></div>
    <div class="section-title">Chats especÃ­ficos</div>
    <div class="sidebar-item">ðŸ’» ProgramaciÃ³n</div>
    <div class="sidebar-item">âš½ FÃºtbol</div>
</div>

<div class="main">
    <div class="topbar">
        GPT-TICO / v1.0
        <div class="theme-toggle" onclick="toggleTheme()">
            <div class="toggle-indicator"></div>
        </div>
    </div>

    <div class="content" id="chat-container">
        <div id="welcome-msg">Â¿QuÃ© tienes pensado para hoy?</div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <input id="user-input" class="input-box" placeholder="Pregunta lo que quieras">
            <button id="send-btn" class="send-btn">âž¤</button>
        </div>
    </div>

    <div class="txtabajo">
        GPT-Tico se encuentra en versiÃ³n inicial.
    </div>
</div>

<script>
const sendBtn = document.getElementById('send-btn');
const userInput = document.getElementById('user-input');
const chatContainer = document.getElementById('chat-container');
const welcomeMsg = document.getElementById('welcome-msg');

let history = [];
const API_URL = "https://gpt-tico.onrender.com/api/chat";

async function sendMessage(){
    const text = userInput.value.trim();
    if(!text) return;
    if(welcomeMsg) welcomeMsg.remove();

    const userDiv = document.createElement('div');
    userDiv.className = 'msg-bubble user';
    userDiv.innerHTML = `<b>TÃº:</b> ${text}`;
    chatContainer.appendChild(userDiv);

    userInput.value = '';
    chatContainer.scrollTop = chatContainer.scrollHeight;

    try{
        const res = await fetch(API_URL,{
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({message:text, history})
        });

        const data = await res.json();

        const botDiv = document.createElement('div');
        botDiv.className = 'msg-bubble bot';
        botDiv.innerHTML = `<b>GPT-Tico:</b> ${data.reply}`;
        chatContainer.appendChild(botDiv);

        history.push(
            {role:'user', content:text},
            {role:'assistant', content:data.reply}
        );

        chatContainer.scrollTop = chatContainer.scrollHeight;
    }catch{
        const err = document.createElement('div');
        err.className = 'msg-bubble error';
        err.textContent = 'Error de conexiÃ³n';
        chatContainer.appendChild(err);
    }
}

sendBtn.onclick = sendMessage;
userInput.onkeydown = e => { if(e.key === 'Enter') sendMessage(); };

function toggleTheme(){
    document.body.classList.toggle("dark");
}
</script>

</body>
</html>
