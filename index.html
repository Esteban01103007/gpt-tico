<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GPT-Tico</title>

<style>
/* ===== VARIABLES ===== */
:root{
    --bg:#ffffff;
    --text:#0f0f0f;
    --sidebar:#f7f7f8;
    --hover:#ececec;
    --border:#e5e5e5;
    --muted:#6e6e6e;
    --accent:#2563eb;
}

body.dark{
    --bg:#0f0f0f;
    --text:#ffffff;
    --sidebar:#1e1e1e;
    --hover:#2a2a2a;
    --border:#2f2f2f;
    --muted:#9a9a9a;
}

/* ===== RESET ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:system-ui,-apple-system,sans-serif;
}

body{
    display:flex;
    height:100vh;
    background:var(--bg);
    color:var(--text);
}

/* ===== SIDEBAR ===== */
.sidebar{
    width:260px;
    background:var(--sidebar);
    border-right:1px solid var(--border);
    display:flex;
    flex-direction:column;
    padding:12px;
}

.logo{
    height:64px;
    display:flex;
    align-items:center;
    padding-left:10px;
    font-weight:700;
}

.divider{
    height:1px;
    background:var(--border);
    margin:10px 0;
}

.section-title{
    font-size:12px;
    color:var(--muted);
    padding:6px 10px;
}

.sidebar-item{
    padding:10px;
    border-radius:8px;
    cursor:pointer;
}

.sidebar-item:hover,
.sidebar-item.active{
    background:var(--hover);
}

/* ===== TUS CHATS ===== */
.chats-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:8px 10px;
}

.chats-title{
    font-size:12px;
    color:var(--muted);
}

.new-chat-btn{
    width:26px;
    height:26px;
    border-radius:6px;
    border:1px solid var(--border);
    background:transparent;
    cursor:pointer;
}

.chat-list{
    display:flex;
    flex-direction:column;
    gap:4px;
}

/* ===== MAIN ===== */
.main{
    flex:1;
    display:flex;
    flex-direction:column;
}

.topbar{
    height:56px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:0 20px;
    border-bottom:1px solid var(--border);
}

.theme-toggle{
    width:50px;
    height:26px;
    border-radius:20px;
    background:var(--hover);
    border:1px solid var(--border);
    position:relative;
    cursor:pointer;
}

.toggle-indicator{
    width:20px;
    height:20px;
    border-radius:50%;
    background:#00c853;
    position:absolute;
    top:2px;
    left:3px;
    transition:.3s;
}

body.dark .toggle-indicator{
    transform:translateX(22px);
}

/* ===== CHAT ===== */
.content{
    flex:1;
    padding:20px;
    display:flex;
    flex-direction:column;
    gap:12px;
    overflow-y:auto;
}

#welcome-msg{
    margin:auto;
    font-size:22px;
    color:var(--muted);
}

.msg-bubble{
    max-width:80%;
    padding:12px 16px;
    border-radius:18px;
}

.msg-bubble.user{
    align-self:flex-end;
    background:var(--accent);
    color:#fff;
}

.msg-bubble.bot{
    align-self:flex-start;
    background:var(--hover);
}

/* ===== INPUT ===== */
.input-container{
    padding:20px;
}

.input-wrapper{
    max-width:760px;
    margin:auto;
    position:relative;
}

.input-box{
    width:100%;
    padding:14px 50px 14px 20px;
    border-radius:24px;
    border:1px solid var(--border);
}

.send-btn{
    position:absolute;
    right:10px;
    top:50%;
    transform:translateY(-50%);
    width:32px;
    height:32px;
    border:none;
    border-radius:8px;
    background:var(--accent);
    color:#fff;
    cursor:pointer;
}
</style>
</head>

<body class="dark">

<aside class="sidebar">
    <div class="logo">GPT-Tico</div>

    <div class="divider"></div>
    <div class="section-title">Chats especÃ­ficos</div>
    <div class="sidebar-item active" data-chat="programacion">ðŸ’» ProgramaciÃ³n</div>
    <div class="sidebar-item" data-chat="futbol">âš½ FÃºtbol</div>

    <div class="divider"></div>

    <div class="chats-header">
        <span class="chats-title">Tus chats</span>
        <button class="new-chat-btn" id="newChatBtn">+</button>
    </div>

    <div class="chat-list" id="chatList"></div>
</aside>

<main class="main">
    <header class="topbar">
        <span>GPT-Tico v1.0</span>
        <div class="theme-toggle" onclick="toggleTheme()">
            <div class="toggle-indicator"></div>
        </div>

    <div class="content" id="chat-container"></div>

            <input id="user-input" class="input-box" placeholder="Pregunta lo que quieras...">

        </div>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
