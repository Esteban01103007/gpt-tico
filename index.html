<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GPT-Tico</title>

<style>
/* ================= VARIABLES ================= */
:root{
    --bg:#ffffff;
    --text:#0f0f0f;
    --sidebar:#f7f7f8;
    --hover:#ececec;
    --border:#e5e5e5;
    --muted:#6e6e6e;
    --accent:#2563eb;
}

body.dark{
    --bg:#0f0f0f;
    --text:#ffffff;
    --sidebar:#1e1e1e;
    --hover:#2a2a2a;
    --border:#2f2f2f;
    --muted:#9a9a9a;
}

/* ================= RESET ================= */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:system-ui,-apple-system,sans-serif;
}

body{
    display:flex;
    height:100vh;
    background:var(--bg);
    color:var(--text);
}

/* ================= SIDEBAR ================= */
.sidebar{
    width:260px;
    height:100vh;
    background:var(--sidebar);
    border-right:1px solid var(--border);
    display:flex;
    flex-direction:column;
    padding:12px;
}

.logo{
    height:64px;
    display:flex;
    align-items:center;
    padding-left:10px;
    font-weight:700;
    font-size:1.2rem;
}

.divider{
    height:1px;
    background:var(--border);
    margin:10px 0;
}

.section-title{
    font-size:12px;
    color:var(--muted);
    padding:6px 10px;
    text-transform:uppercase;
    letter-spacing:.5px;
}

.sidebar-item{
    display:flex;
    align-items:center;
    gap:10px;
    padding:10px 12px;
    border-radius:8px;
    font-size:14px;
    cursor:pointer;
}

.sidebar-item:hover,
.sidebar-item.active{
    background:var(--hover);
}

/* ===== TUS CHATS ===== */
.chats-header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:8px 10px;
}

.chats-title{
    font-size:12px;
    color:var(--muted);
}

.new-chat-btn{
    width:26px;
    height:26px;
    border-radius:6px;
    border:1px solid var(--border);
    background:transparent;
    color:var(--text);
    cursor:pointer;
    font-size:16px;
    line-height:0;
}

.new-chat-btn:hover{
    background:var(--hover);
}

.chat-list{
    flex:1;
}

/* ================= MAIN ================= */
.main{
    flex:1;
    display:flex;
    flex-direction:column;
}

/* ================= TOPBAR ================= */
.topbar{
    height:56px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 20px;
    border-bottom:1px solid var(--border);
    font-weight:600;
}

/* ================= TOGGLE ================= */
.theme-toggle{
    width:50px;
    height:26px;
    border-radius:20px;
    background:var(--hover);
    border:1px solid var(--border);
    position:relative;
    cursor:pointer;
}

.toggle-indicator{
    width:20px;
    height:20px;
    border-radius:50%;
    background:#00c853;
    position:absolute;
    top:2px;
    left:3px;
    transition:.3s;
}

body.dark .toggle-indicator{
    transform:translateX(22px);
}

/* ================= CHAT ================= */
.content{
    flex:1;
    padding:20px;
    display:flex;
    flex-direction:column;
    gap:15px;
    overflow-y:auto;
}

#welcome-msg{
    margin:auto;
    font-size:22px;
    color:var(--muted);
}

.msg-bubble{
    max-width:80%;
    padding:12px 16px;
    border-radius:18px;
    font-size:15px;
}

.msg-bubble.user{
    align-self:flex-end;
    background:var(--accent);
    color:#fff;
}

.msg-bubble.bot{
    align-self:flex-start;
    background:var(--hover);
}

/* ================= INPUT ================= */
.input-container{
    padding:20px;
    display:flex;
    flex-direction:column;
    align-items:center;
}

.input-wrapper{
    width:100%;
    max-width:760px;
    position:relative;
}

.input-box{
    width:100%;
    padding:14px 52px 14px 20px;
    border-radius:24px;
    border:1px solid var(--border);
    background:var(--sidebar);
    color:var(--text);
    font-size:16px;
}

.send-btn{
    position:absolute;
    right:10px;
    top:50%;
    transform:translateY(-50%);
    width:32px;
    height:32px;
    border:none;
    border-radius:8px;
    background:var(--accent);
    color:#fff;
    cursor:pointer;
}

.txtabajo{
    margin-top:10px;
    font-size:12px;
    color:var(--muted);
}
</style>
</head>

</body>
</html>
