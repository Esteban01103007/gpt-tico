<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>GPT-Tico</title>

<style>
/* ... (MANTÉN TODO TU CSS ORIGINAL AQUÍ) ... */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

:root{
    --bg:#ffffff;
    --text:#0f0f0f;
    --sidebar:#f7f7f8;
    --hover:#ececec;
    --border:#e5e5e5;
    --muted:#6e6e6e;
}

body.dark{
    --bg:#0f0f0f;
    --text:#ffffff;
    --sidebar:#1e1e1e;
    --hover:#2a2a2a;
    --border:#2f2f2f;
    --muted:#9a9a9a;
}

body{
    display:flex;
    height:100vh;
    background:var(--bg);
    color:var(--text);
    transition:background .35s ease,color .35s ease;
}

.sidebar{
    width:260px;
    background:var(--sidebar);
    border-right:1px solid var(--border);
    display:flex;
    flex-direction:column;
    padding:12px;
    transition:background .35s ease,border .35s ease;
}

.logo{
    height:72px;
    display:flex;
    align-items:center;
    justify-content:flex-start;
    padding-left:10px;
}

.logo img{
    height:42px;
}

.logo-img{
    filter:none !important;
}

.divider{
    height:1px;
    background:var(--border);
    margin:10px 0;
}

.section-title{
    font-size:12px;
    color:var(--muted);
    padding:6px 10px;
}

.sidebar-item{
    display:flex;
    align-items:center;
    gap:12px;
    padding:10px;
    border-radius:8px;
    font-size:14px;
    cursor:pointer;
    transition:background .15s ease;
}

.sidebar-item:hover{
    background:var(--hover);
}

.item-icon{
    width:18px;
    height:18px;
}

body.dark .item-icon{
    filter:invert(1);
}

.chats-header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:6px 10px;
    font-size:12px;
    color:var(--muted);
}

.plus-btn{
    width:28px;
    height:28px;
    border-radius:50%;
    border:none;
    background:transparent;
    color:var(--text);
    font-size:18px;
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    transition:background .15s ease, transform .15s ease;
}

.plus-btn:hover{
    background:var(--hover);
}

.main{
    flex:1;
    display:flex;
    flex-direction:column;
}

.txtabajo{
    display:flex;
    justify-content:center;
    align-items:center;
    padding-bottom:14px;
    font-size:11px;
    color:var(--muted);
    text-align:center;
}

.topbar{
    height:56px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 20px;
    border-bottom:1px solid var(--border);
    font-weight:600;
}

.theme-toggle{
    width:64px;
    height:28px;
    border-radius:20px;
    background:linear-gradient(90deg,#fff 50%,#000 50%);
    border:1px solid var(--border);
    position:relative;
    cursor:pointer;
}

.toggle-indicator{
    width:22px;
    height:22px;
    border-radius:50%;
    background:#00c853;
    position:absolute;
    top:50%;
    left:4px;
    transform:translateY(-50%);
    transition:left .35s ease;
}

body.dark .toggle-indicator{
    left:38px;
}

.content{
    flex:1;
    display:flex;
    flex-direction:column; /* Cambiado a column para los mensajes */
    justify-content:center;
    align-items:center;
    font-size:26px;
    overflow-y: auto; /* Para que bajen los mensajes */
    padding: 20px;
}

.input-container{
    padding:20px;
    display:flex;
    justify-content:center;
}

.input-box{
    width:100%;
    padding:14px 18px;
    border-radius:24px;
    border:1px solid var(--border);
    background:transparent;
    color:var(--text);
    font-size:14px;
    outline: none;
}

.input-wrapper{
    position:relative;
    width:70%;
}

.send-btn{
    position:absolute;
    right:10px;
    top:50%;
    transform:translateY(-50%);
    width:32px;
    height:32px;
    border-radius:50%;
    border:none;
    cursor:pointer;
    background:var(--hover);
    color:var(--text);
    font-size:16px;
    display:flex;
    align-items:center;
    justify-content:center;
    transition: transform .15s ease, background .2s ease;
}

.send-btn:hover{ background:#00c853; color:#fff; }

/* Estilo para los mensajes nuevos */
.msg-bubble {
    font-size: 16px;
    margin-bottom: 15px;
    max-width: 80%;
    padding: 10px;
    border-radius: 10px;
}
</style>
</head>

<body class="dark">

<div class="sidebar">
    <div class="logo">
        <img src="assets/Logo.png" class="logo-img">
    </div>
    <div class="divider"></div>
    <div class="section-title">Chats específicos</div>
    <div class="sidebar-item">
        <img src="assets/progra.png" class="item-icon"> Programación
    </div>
    <div class="sidebar-item">
        <img src="assets/futbol.png" class="item-icon"> Fútbol
    </div>
    <div class="divider"></div>
    <div class="chats-header">
        <span>Tus chats</span>
        <button class="plus-btn" title="Nuevo chat" onclick="location.reload()">+</button>
    </div>
</div>

<div class="main">
    <div class="topbar">
        GPT-TICO / v1.0
        <div class="theme-toggle" onclick="toggleTheme()">
            <div class="toggle-indicator"></div>
        </div>
    </div>

    <div class="content" id="chat-container">
        <div id="welcome-msg">Que tienes pensado para hoy?</div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <input id="user-input" class="input-box" placeholder="Pregunta lo que quieras">
            <button id="send-btn" class="send-btn" title="Enviar mensaje">➤</button>
        </div>
    </div>

    <div class="txtabajo">
        <span>GPT-Tico se encuentra en versión inicial. Algunas funciones pueden presentar fallos temporales.</span>
    </div>
</div>

<script src="script.js"></script>
<script>
function toggleTheme(){
    document.body.classList.toggle("dark");
}
</script>

</body>
</html>
